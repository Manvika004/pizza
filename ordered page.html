<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza order</title>
    <link rel="shortcut icon" href="pizza.logo.jpeg"/>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <article class="main">
            <h1>PIZZA FORM ORDER</h1>
        </article>
    </header>
    <main>
    <section>
         <article class="main2">
            <fieldset>
     <legend> <i> <strong>YOUR PERSONAL INFORMATION</strong></i> </legend>
     <br>
     <br>
        <label for="name">NAME: </label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="Email">E-MAIL: </label>
        <input type="text" id="Email" name="Email" required>
        <br>
        <br>
        <label for="phone">PHONE NUMBER: </label>
        <input type="text" id="phone" name="phone" required>
        <br>
        <br>
            </fieldset>
            <br>
            <br>

            <fieldset>
                <legend>DETAILS FOR THE PIZZA </legend>
                <br>
                <br>
                <label for="number of pizzas"> NUMBER OF PIZZA</label>
                <input type ="number" id="number of pizzas" name ="number of pizzas" min="1" max="10">
                <br>
                <br>
                <label for="size"> SIZE:</label>
                 <select id="size" name="size">
                    <option value="select one"> SELECT ONE</option>
                    <option value="Gaint one"> GAINT ONE</option>
                    <option value="Larger"> LARGER</option>
                    <option value="Meduim">MEDUIM </option>
                    <option value="Small">SMALL </option>
                     </select>
                         <br>
                         <br>
                   <label>CRUST TYPE:</label>
                   <label for="thin crust">THIN CRUST:</label>
                   <input type="radio" id="thin crust" name="crust" value="Thin" required>
                   <label for="deeP dish">DEEP DISH:</label>
                   <input type="radio" id="deep dish" name="crust" value="Deep" required>
                   <br>
                   <br>
                    <label for="toppings"> TOPPINGS FOR PIZZA:</label>
                    <select id="toppings" name="toppings">
                        <option value="select one"> SELECT ONE</option>
                        <option value="pineapple"> PINNEAPPLE</option>
                        <option value="capsicum"> CAPSICUM</option>
                        <option value="mushroom"> MUSHROOM</option>
                        <option value="cheese"> CHEESE</option>
                    </select>
                    <br>
                    <br>
                     </fieldset>
                     <br>
                     <br>
                   <fieldset>
                         <legend>DELIVERY OPTION</legend>
                         <br>
                         <br>
                         <label for="takeout"> TAKEOUT</label>
                         <input type ="radio" id="takeout" name="delivery" value="takeout" required>
                         <label for="delivery"> DELIVERY</label>
                         <input type ="radio" id="delivery" name="delivery" value="delivery" required>
                   </fieldset> <br>
                   <br>
                   <a href="submitorder.html">
                    <input type="submit" value="Place Order">
                   </a>
          </article>
        </section>
    </main>
    
</body>
</html>
